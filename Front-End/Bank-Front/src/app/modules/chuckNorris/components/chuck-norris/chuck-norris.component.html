<mat-card>
  <mat-card-header>
    <mat-card-title>Chistes de Chuck Norris</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="joke">
      <p>{{ joke.value }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="getJoke()">
      Obtener chiste
    </button>
  </mat-card-actions>
</mat-card>
