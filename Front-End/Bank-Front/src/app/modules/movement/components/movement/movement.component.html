<mat-card>
  <h2 class="alinear">Listado de Movimientos</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Buscar Movimiento" appearance="fill">
        <mat-label>Buscar en Movimientos</mat-label>
        <input matInput #input (keyup)="buscar(input.value)" />
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div class="right">
      <ul>
        <li>
          <button
            mat-raised-button
            color="primary"
            (click)="openMovementDialog()"
          >
            Agregar Movimiento
          </button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!--id Column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>NÂ°</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!--type Column-->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>
      <!--date Column-->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
      <!--value Column-->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.value }}</td>
      </ng-container>
      <!--account Column-->
      <ng-container matColumnDef="account">
        <th mat-header-cell *matHeaderCellDef>Cuenta</th>
        <td mat-cell *matCellDef="let element">{{ element.account.number }}</td>
      </ng-container>
      <!--actions-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            color="primary"
            (click)="
              edit(
                element.id,
                element.type,
                element.date,
                element.value,
                element.account
              )
            "
          >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
