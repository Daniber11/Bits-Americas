<mat-card>
  <h2 class="alinear">Listado de Cuentas</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Buscar Cuenta" appearance="fill">
        <mat-label>Buscar en Cuentas</mat-label>
        <input matInput #input (keyup)="buscar(input.value)" />
      </mat-form-field>
    </div>
    <div class="right">
      <button mat-raised-button color="primary" (click)="openAccountDialog()">
        Agregar Cuenta
      </button>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell">
      <!--id Column-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>N°</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <!--number Column-->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let element">{{ element.number }}</td>
      </ng-container>
      <!--balance Column-->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef>Saldo</th>
        <td mat-cell *matCellDef="let element">{{ element.balance }}</td>
      </ng-container>
      <!--client Column-->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let element">{{ element.client }}</td>
      </ng-container>
      <!--actions-->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button
            mat-icon-button
            color="primary"
            (click)="edit(element.id, element.number, element.balance)"
          >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="delete(element.id)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
